<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
</head>
<body>
    <h1>My Contacts</h1>
    <ul><!-- This is an Unordered List-->
        <li><a href="https://api.whatsapp.com/send?phone=390000000000&text=Hello%2C%20how%20are%20you%3F"><Strong>WhatsApp</Strong></a></li>
        <li><a href="mailto:example@gmail.com?subject=Hello&body=Hello"><Strong>Email</Strong></a></li>
    </ul>
    <hr>
    <form class="" action="mailto:email@email.com" method="Post" enctype="text/plain"><!-- This line, opnes up the visitor email and Prefilling all the folowing informations "Enctype" tells the browser that the content of the form is purely text so it doesn't interprete it with %20 signs and things like this-->
        <label>Your Name:</label>
        <input type="text" name="YourName" value=""><br><!-- The "Name" attribute ties a name to the input-->
        <label>Your Email:</label>
        <input type="text" name="YourEmail" id=""><br>
        <label>Your Message:</label><br>
        <textarea name="Name" id="" cols="30" rows="10"></textarea><br>
        <input type="submit" name="">
    </form>
</body>
</html>
